<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card for Lariel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main card view -->
        <div id="card" class="card">
            <div class="panda-container">
                <img src="images/panda.png" alt="Panda" class="panda-img" id="pandaImg">
                <div class="heart">‚ù§Ô∏è</div>
                <div class="panda-label">(Sugar Bear)</div>
            </div>

            <h1 class="question">Lariel,<br>will you be my valentine?</h1>

            <div class="buttons-container">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
        </div>

        <!-- Success view (hidden initially) -->
        <div id="success" class="success hidden">
            <h1 class="yay-text">HOORAY! üéâ</h1>
            <div class="celebration-container">
                <!-- You can put an image or video here -->
                <img src="images/Celebration Gif.gif" alt="Celebration" class="celebration-media" id="celebrationImg">
                <!-- Or uncomment below for video instead of image -->
                <!-- <video class="celebration-media" autoplay loop muted>
                    <source src="images/celebration.mp4" type="video/mp4">
                </video> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
